<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>codenam.es - codenames for your next project</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="app.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="NSA-inspired codename generator that's using published NSA codenames to generate new ones." />
  <meta property="og:image" content="http://codenam.es/images/slide-template-pp.jpg"/>

  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="social">
      <div class="fb-like" data-href="http://codenam.es" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="auchenberg" data-related="auchenberg">Tweet</a>
  </div>

  <div class="main center">
    <div class="start">
      <img src="images/pp.png" />
    </div>

    <div class='result hidden'>
      <canvas class="slide" />
    </div>
  </div>

  <div id="fb-root"></div>
</body>
</html>
