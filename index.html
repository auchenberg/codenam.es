<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>codenam.es - NSA-codename generator</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link href="app.css" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Generate NSA-inspired codenames for your project." />
  <script src="js/app.js" defer></script>

</head>

<body>

  <div class="social">
      <div class="fb-like" data-href="http://codenam.es" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-via="auchenberg" data-related="auchenberg">Tweet</a>
  </div>

  <div class="main center">

    <div class="flipper">
      <div class="front center">

        <div class="letters">
          <span class="char1">N</span>
          <span class="char2">S</span>
          <span class="char3">A</span>
          <span class="char4"></span>
          <span class="char5">C</span>
          <span class="char6">O</span>
          <span class="char7">D</span>
          <span class="char8">E</span>
          <span class="char9">N</span>
          <span class="char10">A</span>
          <span class="char11">M</span>
          <span class="char12">E</span>
          <span class="char13"></span>
          <span class="char14">G</span>
          <span class="char15">E</span>
          <span class="char16">N</span>
          <span class="char17">E</span>
          <span class="char18">R</span>
          <span class="char19">A</span>
          <span class="char20">T</span>
          <span class="char21">O</span>
          <span class="char22">R</span>
        </div>

        <div class="inner-circle center">
          <div class="seal"></div>
        </div>


      </div>
      <div class="back">
        <div class='codename'>
          <div>
            <img src="images/top_secret.png" class="secret" alt="" />
            <h2>Project</h1>
            <h1></h1>

          </div>
        </div>

        <div class="slides">
          <a class="download-slides" href="/slides.html?n=sweeperlink" target="_blank">
            <p>Download overview slide</p>
            <img src="images/slide-template.jpg" alt="" />
          </a>
        </div>
      </div>
    </div>

  </div>

  <div id="fb-root"></div>

</body>
</html>
